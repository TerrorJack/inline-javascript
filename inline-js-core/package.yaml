name: inline-js-core
version: 0.0.1
category: Web
stability: alpha
maintainer: Shao Cheng <cheng.shao@tweag.io>
copyright: (c) 2018 Tweag I/O
license: BSD3
github: tweag/inline-js

extra-source-files:
  - CHANGELOG.md
  - LICENSE

data-files:
  - jsbits/*

ghc-options:
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints
  - -Wnoncanonical-monad-instances

dependencies:
  - base
  - binary
  - bytestring
  - containers
  - deepseq
  - filepath
  - ghc-prim
  - process
  - stm
  - text

library:
  source-dirs: src
  generated-exposed-modules:
    - Paths_inline_js_core
