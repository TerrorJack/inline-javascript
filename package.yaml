name: inline-js
version: 0.0.1
category: Language
synopsis: Execute Node.js scripts in Haskell.
stability: alpha
maintainer: Shao Cheng <cheng.shao@tweag.io>
copyright: (c) 2018 EURL Tweag
license: BSD3
github: tweag/inline-js

extra-source-files:
  - LICENSE
  - README.md
  - CHANGELOG.md

data-files:
  - jsbits/package.json
  - jsbits/server.js

ghc-options: -Wall

dependencies:
  - aeson
  - base
  - binary
  - bytestring
  - Cabal
  - containers
  - directory
  - extra
  - filepath
  - ghc-prim
  - hashable
  - megaparsec
  - primitive
  - process
  - stache
  - template-haskell
  - text
  - unliftio
  - unordered-containers
  - websockets

library:
  source-dirs: src
  other-modules:
    - Language.JavaScript.Inline.Internals
    - Language.JavaScript.Inline.Internals.MsgId
    - Language.JavaScript.Inline.Internals.Parser
    - Paths_inline_js
  other-extensions:
    - BangPatterns
    - DeriveAnyClass
    - DuplicateRecordFields
    - LambdaCase
    - MagicHash
    - OverloadedLists
    - OverloadedStrings
    - RankNTypes
    - RecordWildCards
    - ScopedTypeVariables
    - StrictData
    - TemplateHaskell
    - UnboxedTuples
