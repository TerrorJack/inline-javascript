version: 2

jobs:
  build:
    docker:
      - image: terrorjack/pixie:latest
    steps:
      - run:
          name: Install dependencies
          command: |
            nix-channel --add https://releases.nixos.org/nixpkgs/nixpkgs-19.03pre157897.c9e13806267 nixpkgs
            nix-channel --update
            nix-env -u
            nix-env -iA \
              nixpkgs.gitMinimal \
              nixpkgs.gnutar \
              nixpkgs.gzip \
              nixpkgs.openssh \
              nixpkgs.stack
      - checkout
      - restore_cache:
          key: lts-12-17-
      - run:
          name: Test inline-js-core
          command: |
            stack --no-terminal build inline-js-core --test --no-run-tests
            stack --no-terminal test
      - save_cache:
          paths:
            - /root/.stack/snapshots
            - .stack-work
            - inline-js-core/.stack-work
          key: lts-12-17-{{ .BuildNum }}
