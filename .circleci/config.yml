version: 2
jobs:
  build:
    docker:
      - image: terrorjack/vanilla:haskell
    steps:
      - checkout
      - restore_cache:
          key: stack-work-
      - run: stack --no-terminal build --haddock --test --no-run-tests
      - save_cache:
          key: stack-work-
          paths:
            - /root/.stack
            - .stack-work
            - inline-javascript/.stack-work
            - inline-javascript-examples/.stack-work
            - inline-javascript/.buildinfo
            - inline-javascript-examples/.buildinfo
      - run: stack --no-terminal test inline-js-examples:inline-js-examples
